<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>个人网页制作</title>
</head>

<body>
    <div class="myself">
        <div class="top">
            <img width="300" src="images/logo.png" alt="">
        </div>
        <div class="menu">
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="jianli.html">个人简历</a></li>
                <li><a href="blog.html">我的博客</a></li>
                <li><a href="wenjuan.html">问卷区</a></li>
            </ul>
        </div>
        <div class="dc">
            <form action="">
                <div class="biaodan">
                    <h2>调查问卷表</h2>
                    <div class="part">
                        <span>用户名:</span> <input autofocus="autofocus" class="ptxt" type="text" name="" id=""
                            placeholder="请输入用户名">
                        <!-- autofocus属性使页面加载时输入用户名的文本框自动获取焦点 -->
                        <!-- placeholder属性加入提示信息，该提示会在输入字段为空时显示并会在字段获得焦点时消失 -->
                    </div>
                    <div class="part">
                        <span>地 址:</span> <input class="ptxt" type="password" name="" id="" placeholder="请输入地址">
                    </div>
                    <div class="part">
                        <span>姓 名:</span> <input class="ptxt" type="text" name="" id="" placeholder="请输入真实姓名">
                    </div>
                    <div class="part">
                        <span>邮 箱:</span> <input class="ptxt" type="text" name="" id="" placeholder="请输入电子邮箱">
                    </div>

                    <div class="part">
                        <span>性 别:</span>
                        <input type="radio"> 男 <!--定义单选框-->
                        <input type="radio"> 女
                    </div>

                    <div class="part">
                        <span>出生日期:</span>
                        <input type="text" class="ptxt1" name="" id="" placeholder="">年
                        <input type="text" class="ptxt1" name="" id="" placeholder="">月
                        <input type="text" class="ptxt1" name="" id="" placeholder="">日
                    </div>
                    <div class="part">
                        <span>网站特色:</span>
                        <input type="checkbox"> 很丑 <!--定义复选框-->
                        <input type="checkbox"> 凑合
                        <input type="checkbox"> 一般
                        <input type="checkbox"> 好看
                        <input type="checkbox"> 有设计感
                        <input type="checkbox"> 顶端设计
                    </div>


                    <div class="part">
                        <span>学历:</span>
                        <select name="" id="">
                            <option value="0">大学</option> <!--定义下拉列表-->
                            <option value="0">中学</option>
                            <option value="0">小学</option>
                        </select>
                    </div>

                    <div class="part">
                        <span>个人信息:</span>
                        <textarea name="" id="" cols="30" rows="10" placeholder="个人的信息"></textarea>
                    </div>
                    <div class="part">
                        <input type="button" value="提交信息">
                    </div>
                </div>
            </form>
        </div>
        <footer class="foot">
            <div class="foot1">
                <img src="images/foot.jpg" alt="">
                <div class="footspan">
                    <h2>My WEB</h2>
                    <p>lhy个人网页设计</p>
                    <p>中南财经政法大学 信息与安全工程学院</p>
                </div>
            </div>

        </footer>
    </div>

</body>

</html>
